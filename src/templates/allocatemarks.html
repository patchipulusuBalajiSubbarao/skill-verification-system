<!DOCTYPE html>
<html>
    <head>
        <title>Evaluator Dashboard | Skill Verification System</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css"/>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="{{url_for('static',filename='dashboard/style.css')}}" />
        <script src="{{url_for('static',filename='dashboard/script.js')}}"></script>

    </head>
    <body>
        <nav class="navbar navbar-expand-custom navbar-mainbg">
            <a class="navbar-brand navbar-logo" href="#">Evaluator Dashboard | Skill Verification System</a>
            <button class="navbar-toggler" type="button" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars text-white"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <div class="hori-selector"><div class="left"></div><div class="right"></div></div>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0);"></i>Dashboard</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/evaluatordashboard">My Evaluations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/evaluatorresults">My Evaluated Results</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout"><i class="far fa-copy"></i>Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
        <br/><br/>
        <div class="container">
            <h1>Evaluate the following sheets</h1>

                <a href="http://127.0.0.1:5001/{{anssheet}}" target="_blank"> Download the Ans Sheet</a> <br/> <br/>
                <form action="/allocateMarks" method="post">
                    <div class="form-group">
                        <input type="number" class="form-control" id="marks" name="marks" placeholder="Enter Marks " required="">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Allocate Marks</button>
                    </div>
                </form>

            
            <span style="color:green">{{res}}</span>
            <span style="color:red">{{err}}</span>
          </div>
        </div>
        <script type ="text/javascript">
            var counter = 1;
            var limit = 40;
            function addInput(divName){
                 if (counter == limit)  {
                      alert("You have not allowed to create more questions");
                 }
                 else {
                      var newdiv = document.createElement('div');
                      newdiv.innerHTML = " <br><input type='text' class='form-control' placeholder='Question"+ (counter+1) +"' name='question" + (counter+1) +"_name' required=''>";
                      document.getElementById(divName).appendChild(newdiv);
                      var newdiv = document.createElement('div');
                      newdiv.innerHTML = " <br><input type='text' class='form-control' placeholder='Marks for Question"+ (counter+1) +"' name='marks" + (counter+1) +"_name' required=''>";
                      document.getElementById(divName).appendChild(newdiv);
                      counter++;
                 }
            }
            </script>
    </body>
</html>
